<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fieldset</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }

      input[type="reset"]{
        margin-left: 15%;
      }

      fieldset {
        margin: 30px 15%;
      }

      fieldset > legend {
        padding-left: 10px;
      }
      fieldset > label {
        padding-left: 30px;
        text-transform: capitalize;
        size: 1.4rem;
      }
    </style>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Select Your Gender</legend>
        <!-- label for & input id must be same -->

        <label for="male">
          <input type="radio" name="gender" id="male" value="male" />
          Male </label
        ><br />
        <label for="female">
          <input type="radio" name="gender" id="female" value="female" />
          Female </label
        ><br />
        <label for="other">
          <input type="radio" name="gender" id="other" value="other" />
          Other
        </label>
        <br />
      </fieldset>


      <fieldset>
            <legend>Select Your Interests</legend>
            <label for="sports">
                <input type="checkbox" name="interests" id="sports" value="sports">
                Sports
            </label><br>
            <label for="music">
                <input type="checkbox" name="interests" id="music" value="music">
                Music
            </label><br>
            <label for="movies">
                <input type="checkbox" name="interests"  id="movies" value="movies">
                Movies
            </label><br>
        </fieldset>

        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
  </body>
</html>
